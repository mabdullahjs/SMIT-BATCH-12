<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with Bootstrap 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Dashboard</h2>
    <form id="itemForm">
           <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Enter title" required>
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Image</label>
        <input  type="file" class="form-control" id="upload_widget">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div id="itemCard" class="card mt-4">
      <div class="card-body">
        <h5 class="card-title" id="cardTitle">fsdfds</h5>
        <img id="cardImage" class="card-img-top" src="https://avatars.githubusercontent.com/u/101110601?v=4" alt="Item Image" style="width: 300px; object-fit: cover;">
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script>
  <script type="module" src="./scripts/dashboard.js"></script>
</body>
</html>
